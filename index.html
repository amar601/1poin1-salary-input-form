
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Input Form</title>
</head>
<body>
  <h2>Salary Input Form</h2>
  <label for="user">Entered By:</label>
  <input type="text" id="user" placeholder="Your Name"/><br><br>

  <label for="location">Location:</label>
  <select id="location">
    <option>MUMBAI</option><option>PUNE</option><option>BENGALURU</option>
    <option>CHENNAI</option><option>GURGAON</option><option>INDORE</option>
  </select><br><br>

  <label for="role">Role:</label>
  <input type="text" id="role" placeholder="Role" /><br><br>

  <label for="language">Language:</label>
  <input type="text" id="language" placeholder="Language" /><br><br>

  <label for="salary">Salary:</label>
  <input type="number" id="salary" placeholder="Salary" /><br><br>

  <button onclick="addEntry()">Add Entry</button>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyUTka0B6u7e8tKgd6L8F071qFmikxdHdZn-o98Z-q1_FxJNvzAtYN-5GXaVq8Fz_s0cg/exec'; 

    async function addEntry() {
      const formData = new FormData();
      formData.append('location', document.getElementById('location').value);
      formData.append('role', document.getElementById('role').value);
      formData.append('language', document.getElementById('language').value);
      formData.append('salary', document.getElementById('salary').value);
      formData.append('user', document.getElementById('user').value);

      try {
        const response = await fetch(SHEET_URL, {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        alert("Entry added: " + result);
      } catch (err) {
        alert("Failed to add entry: " + err.message);
      }
    }
  </script>
</body>
</html>
